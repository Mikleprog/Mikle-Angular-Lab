
<div *ngIf="pokemon" class="container" [highlight]="pokemon.damage">
  <a routerLink="/pokemon/{{pokemon.id}}/edit">
    <button class="buttonEdit"> Edit</button>
  </a>
  <hr>
  <div class="box">
    <img src= "../../../assets/picture/{{pokemon.id}}.png">
    <div clas="colomn">
      <div class="name">{{pokemon.name}}</div>
      <div class="detail"> 
          <li> Damage: {{pokemon.damage}}</li>
          <li>Date: {{pokemon.date}}</li>
          <li>ID: {{pokemon.id}}</li>
      </div>
      <button (click)="changeStatus(pokemon)" class="catchOrRelease" >{{pokemon.catchOrRelease}}</button>
      <a routerLink="/pokemon">
        <button class="goback">go home</button>
      </a>
    </div>
    
  </div>  

</div>

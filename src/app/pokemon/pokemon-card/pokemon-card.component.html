<app-pokemon-search (savePokemonName) = "filter($event)"></app-pokemon-search>
<div class="box">
<mat-grid-tile class="container" *ngFor="let pokemon of pokemons"
[highlight]="pokemon.damage" >
  <a routerLink="/detail/{{pokemon.id}}">
  <mat-card-header>ID {{pokemon.id}}</mat-card-header>
  <br> 
  <mat-card-title>Name {{pokemon.name}}</mat-card-title>
  <br>
  <mat-card-title>Damage {{pokemon.damage}}</mat-card-title>
  <br>

  <img src= "../../../assets/picture/{{pokemon.id}}.png">
  
  </a>
  <button (click)="changeStatus(pokemon)">{{pokemon.catchOrRelease}}</button>
  

</mat-grid-tile>
</div>
